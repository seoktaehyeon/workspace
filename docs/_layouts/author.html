---
layout: default
---

<!--Blog Author-->
<div class="comment-title"><h3>关于作者</h3></div>
<div class="blog-author">
    <div class="media">
        <div class="pull-left">
            <img alt=''
                 src="{{ site.img_path }}/{{ page.img }}"
                 srcset="{{ site.img_path }}/{{ page.img }} 2x"
                 class='img-responsive img-circle avatar-200 photo' height='120' width='120'/></div>
            <div class="media-body">
                <h2> {{ page.author }} {{ page.display_name }}<span style="margin-top: 15px;"> {{ page.org }} </span></h2>
                {{ page.description }}
                <ul class="blog-author-social">
                </ul>
            </div>
    </div>
</div>
<!--/Blog Author-->

<div id="post-list"
     class="blog-lg-area-left post-list post type-post status-publish format-standard has-post-thumbnail hentry category-freestyle">
    <div class="media">
        <!--show date of post-->
        <aside class="blog-post-date-area">
            <div class="date">
                <i class="fa fa-send"></i>
                <div class="month-year">TA的文章</div>
            </div>
        </aside>
        <div class="media-body">
            {% for post in site.posts %}
                {% if post.author != page.author %}
                    {% continue %}
                {% endif %}
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% endfor %}
        </div>
    </div>
</div>
