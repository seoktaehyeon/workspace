<main class="flex-grow">
    <div class="portal">
        <div class="grid mx-auto mb-12 lg:mb-20 max-w-full hc-header-background-color hc-portal-background-image">
            <div class="grid mx-auto px-2 md:px-4 max-w-grid w-full portal__header">
                <div class="portal__header__content">
                    <div class="text-center portal__header__content__intro">
                        <h1 class="portal__header__content__intro--heading hc-portal-font-color">{{page.title}}</h1>
                        <p class="portal__header__content__intro--intro hc-portal-font-color"></p>
                        <div class="vp-search-bar-container vp-search-bar-container--centered">
                            <form role="search" id="search-form" method="GET" action="/search.html"
                                vp-id="vp-search-form" class="flex w-full">
                                <input type="submit" hidden="" aria-hidden="true">
                                <input type="hidden" name="start" value="0">
                                <input type="hidden" name="max" value="10">
                                <div data-vp-component="search-bar" data-vp-variant="large"
                                    class="vp-search-bar has-suggestions">
                                    <div class="vp-search-bar__input-container">
                                        <div data-vp-component="search-input" class="vp-search-input">
                                            <div class="vp-search-input__icon" aria-hidden="true">
                                                <span class="vp-icon material-icons mdi-magnify" data-size="md"
                                                    aria-hidden="true"></span>
                                            </div>
                                            <input form="search-form" name="q" role="combobox"
                                                aria-controls="suggestion-pzolw5g4oh" aria-expanded="false"
                                                aria-autocomplete="list" required="" type="search" autocomplete="off"
                                                class="vp-search-input__input" placeholder="ÊÉ≥‰∫ÜËß£‰ªÄ‰πàÔºüÈöè‰æøÊêúÊêúÁúãÔºü">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <script data-vp-id="search-bar-config" type="application/json">
                                {
                                    "hasContentSourceFilter": false,
                                    "hasQuickSearch": true,
                                    "variant": "large"
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid mx-auto px-2 md:px-4 max-w-grid w-full portal__content">
            <h1 class="vp-article__heading article__heading">
                <span style="color: var(--vp-footer-text-color) !important;">
                    ‰∏çÁü•ÈÅìÊêú‰ªÄ‰πàÔºåÂÖàÁúãÁúãÊúÄËøëÁöÑ‰∏ÄÁØáÔºü
                </span>
            </h1>
            {% assign latestPost = site.posts[0] %}
            <div class="flex flex-flow auto-rows-fr flex-wrap">
                <hr>
                <div class="flex">
                    <article role="article">
                        <header>
                            <i18n-message i18nkey="breadcrumb.label" attribute="aria-label">
                                <nav aria-label="Breadcrumb" role="navigation">
                                    <div class="breadcrumbs-wrapper">
                                    </div>
                                </nav>
                            </i18n-message>
                            <div style="margin: 0px 0 16px; width: 100%; display: inline-flex;">
                                <a href="/author/{{ latestPost.author | downcase }}" style="padding-right: 5px;">
                                    <img alt="" src="{{ site.path.img }}/author/{{ latestPost.author | downcase }}.svg"
                                        target="_blank"
                                        srcset="{{ site.path.img }}/author/{{ latestPost.author | downcase }}.png 2x"
                                        class="img-responsive img-circle avatar-40 photo" height="40" width="40">
                                </a>
                                <p style="color: var(--vp-footer-text-color) !important; padding: 5px;">‰ΩúËÄÖ</p>
                                <a class="font-bold mb-4" href="/author/{{ latestPost.author | downcase }}"
                                    target="_blank" style="color: #242526; padding: 5px; text-decoration: none;">{{
                                    latestPost.author }}</a>
                                <p style="color: var(--vp-footer-text-color) !important; padding: 5px;">{{ latestPost.date |
                                    date: '%Y-%m-%d' }}</p>
                                <div style="display: inline-block; margin: 0 15px 5px; padding: 5px;">
                                    <em style="color: var(--vp-footer-text-color) !important; padding: 5px; filter: grayscale(1);">üè∑Ô∏è</em>
                                    {% for tag in latestPost.tags %}
                                    <a class="font-bold mb-4" href="/search.html?q={{ tag }}" rel="tag"
                                        style="color: #242526; padding: 5px 0px 5px 5px; text-decoration: none;">{{ tag
                                        }}</a>&nbsp;
                                    {% endfor %}
                                </div>
                            </div>
                            <h1 class="vp-article__heading article__heading" role="heading"><span class="">{{
                                    latestPost.title }}</span>
                            </h1>
                        </header>
                        <section class="page" id="content" role="main">
                            <div id="main-content" class="wiki-content article__content js-tocBot-content">
                                {{ latestPost.content }}
                            </div>
                        </section>
                    </article>
                    <div class="vp-article__aside-right flex-none w-1/6 article__toc hidden xl:block no-print">
                        <div class="vp-scrollable-container vp-scrollable-container--hidden-scrollbars">
                            <div class="js-tocBot">
                                <ol class="toc-list"></ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
