<!--Sidebar Area-->
<div class="col-md-4">
    <div class="sidebar-section-right">
        <div class="sidebar-widget">
            <form action="/search/tag" method="get">
                <input type="text" class="search_widget_input" name="t" id="t" placeholder="搜索话题"/>
            </form>
            <br>
            <div class="blog-tags-lg">
                <p>热门主题  <i class="fa fa-tags"></i></p>
                {% for tag in site.tags %}
                <a style="color: grey;" href="/tag/{{ tag[0] }}" rel="tag">{{ tag[0] }}</a>&nbsp;
                {% endfor %}
            </div>
        </div>
        <div class="sidebar-widget">
            <div class="sidebar-widget-title"><h3>近期文章</h3></div>
            <ul>
                {% for post in site.posts limit: 10 %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="sidebar-widget">
            <div class="sidebar-widget-title"><h3>我参与的项目</h3></div>
            <ul>
                {% for item in site.my_projects %}
                <li><a target="_blank" href="{{ item.url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="sidebar-widget">
            <div class="sidebar-widget-title"><h3>微信公众号</h3></div>
            <img style="max-width: 100%;" src="{{ site.img_path }}/wechat_oa.png">
        </div>
        <div class="sidebar-widget">
            <div class="sidebar-widget-title"><h3>个人微信</h3></div>
            <img style="max-width: 100%;" src="{{ site.img_path }}/wechat_will.jpg">
        </div>
    </div>
</div>
<!--Sidebar Area-->
