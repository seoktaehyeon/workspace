<head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% if page.dir %}
        {% if page.dir == "/" %}
      <meta name="repository-base-url" content="./">
        {% else %}
      <meta name="repository-base-url" content="{{ page.url }}">
        {% endif %}
      {% else %}
      <meta name="repository-base-url" content="/{{ page.categories[0] }}">
      {% endif %}

      <meta name="vp-labels" content="[]">
      <meta name="Help Center Version" content="1.4">

      <link rel="shortcut icon" href="{{ site.path.logo.favicon }}">
      <link rel="canonical" href="{{ page.url }}">
      <link rel="alternate" hreflang="zh" href="{{ page.url }}">
      <link rel="alternate" hreflang="x-default" href="{{ page.url }}">

      <!-- HelpCenter config -->

      <script>
            var hasCookieNotice = false;
            var usesCookieOptInStrategy = true;
            var cookieRelatedFeatures = [];

            function isSitePreview() {
                  var previewStagingUrlMatcher = /\/~preview-([a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12})\//;
                  return previewStagingUrlMatcher.test(window.location.href);
            }

            function hasSiteViewerGivenConsentForTracking() {
                  try {
                        return window.localStorage.getItem('shc-cookies') === 'enabled';
                  } catch (e) {
                        return false;
                  }
            }

            function hasSiteViewerRefusedConsentForTracking() {
                  try {
                        return window.localStorage.getItem('shc-cookies') === 'disabled';
                  } catch (e) {
                        return false;
                  }
            }

            function areCookiesEnabled() {
                  if (!hasCookieNotice) {
                        return true;
                  }

                  if (usesCookieOptInStrategy) {
                        if (hasSiteViewerGivenConsentForTracking()) {
                              return true;
                        }
                  } else {
                        if (!hasSiteViewerRefusedConsentForTracking()) {
                              return true;
                        }
                  }

                  return false;
            }

            var registerCookieRelatedFeature = function (featureFunction) {


                  if (typeof featureFunction === 'function') {
                        cookieRelatedFeatures.push(featureFunction);
                  }
            }

            var initializeCookieRelatedFeatures = function () {


                  if (!areCookiesEnabled()) {
                        return;
                  }
                  window.scrollHelpCenter.areCookiesEnabled = true;
                  for (const cookieRelatedFeature of cookieRelatedFeatures) {
                        try {
                              cookieRelatedFeature();
                        } catch (e) {
                              console.error(e);
                        }
                  }
            }


            window.scrollHelpCenter = {
                  collection: JSON.parse('{\"members\":[],\"currentContentSource\":{\"name\":\"\",\"prefix\":\"\"}}'),
                  sourceConfluenceBaseUrl: '',
                  isSitePreview: isSitePreview(),
                  areCookiesEnabled: areCookiesEnabled(),
                  excludePageLabel: 'scroll-help-center-exclude-page',
                  hasCookieNotice: hasCookieNotice,
                  usesCookieOptInStrategy: usesCookieOptInStrategy,
                  registerCookieRelatedFeature: registerCookieRelatedFeature,
                  initializeCookieRelatedFeatures: initializeCookieRelatedFeatures,
                  isPortal: false,
                  isSearch: false,
                  isError: false,
                  isOverview: false,
                  viewportLink: '/',
                  relSiteRootPath: '/',
                  siteInstanceId: '1',
                  theme: {
                        root: {
                              absoluteLink: '/'
                        },
                        header: {
                              displaySpaceName: false,
                              links: JSON.parse('[]'),
                              logo: {
                                    url: '{{ site.path.logo.header }}',
                                    alt: '{{ site.title }}'
                              },
                        },
                        cookieNotice: {
                              display: false,
                              headingText: 'Cookie Notice',
                              descriptionText: 'Please read our privacy statement.',
                              link: {
                                    url: '',
                                    text: ''
                              }
                        }
                  },
                  integrations: {
                        jiraServiceDesk: {
                              key: ''
                        },
                        intercom: {
                              appId: ''
                        },
                        zendesk: {
                              url: ''
                        }
                  },
                  repository: {
                        link: '{{ page.url }}',
                        name: '{{ page.title }}'
                  },
                  versionLinksForPage: JSON.parse('null'),
                  variantLinksForPage: JSON.parse('null'),
                  languageLinksForPage: JSON.parse('[{\"displayName\":\"Chinese\",\"code\":\"zh\",\"toLanguageLink\":\"\",\"fallback\":false}]'),
                  defaultLanguageCode: 'zh'
            };
      </script>


      <link rel="stylesheet" href="{{ site.path.css }}/viewport.css">


      <style>
            :root {
                  --vp-footer-background-color: {{ site.theme_color_footer }};
                  --vp-footer-text-color: {{ site.theme_color_footer_text }};
                  --vp-header-background-color: {{ site.theme_color_header }};
                  --vp-header-text-color: #FFFFFF;
                  /* --vp-portal-banner-background-image: url('{{site.path.img}}/background.png'); */
                  --vp-portal-banner-shadow: 0 0 0.5em rgba(59, 72, 79, .5);
                  --vp-portal-banner-text-color: #FFF;
                  --vp-portal-banner-background-color: {{ site.theme_color_header }};
                  /* --vp-space-banner-background-image: url('{{site.path.img}}/background.png'); */
                  --vp-space-banner-shadow: 0 0 0.5em rgba(59, 72, 79, .5);
                  --vp-space-banner-text-color: #FFF;
                  --vp-container-max-width: 100%;
            }
      </style>

      <title>{{ site.title}} - {{page.title}}</title>

      <style>
            body.tablesorter-disableSelection {
                  -ms-user-select: none;
                  -moz-user-select: -moz-none;
                  -khtml-user-select: none;
                  -webkit-user-select: none;
                  user-select: none;
            }

            .tablesorter-resizable-container {
                  position: relative;
                  height: 1px;
            }

            .tablesorter-resizable-handle {
                  position: absolute;
                  display: inline-block;
                  width: 8px;
                  top: 1px;
                  cursor: ew-resize;
                  z-index: 3;
                  user-select: none;
                  -moz-user-select: none;
            }
      </style>
</head>
